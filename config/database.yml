#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: 5
#   timeout: 5000

development:
  adapter: mysql2
  database: toile_development
  host: localhost
  port: 3306
  username: root
  password: 
  pool: 5
  timeout: 5000
  charset: utf8

